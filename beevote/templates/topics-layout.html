<!DOCTYPE html>
<html>

<head>

	<title>Group - BeeVote</title>

	{{ basic_head }}

	<!-- Popup JS -->
	<script>
		function centerModal() {
			$(this).css('display', 'block');
			var $dialog = $(this).find(".modal-dialog");
			var offset = ($(window).height() - $dialog.height()) / 2;
            // Center modal vertically in window
            $dialog.css("margin-top", offset);
        }

        $('.modal').on('show.bs.modal', centerModal);
        $(window).on("resize", function () {
        	$('.modal:visible').each(centerModal);
        });
    </script>
    <!-- Popup JS -->


</head>

<body>

	{{ navbar }}

	<div class="jumbotron">
		<div class="row">
			<div class="col-lg-5">
				<h1>GROUP'S NAME</h1>
			</div>
			<div class="col-lg-4"></div>
			<div class="col-lg-3">
				<div class="btn-group">
					<a href="javascript:void(0)" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
						Partecipants&nbsp&nbsp&nbsp<span class="badge">10</span>&nbsp&nbsp<span class="caret"></span></a>
					</div>
				</div>
			</div>
		</div>

		<div class="jumbotron">
			<div class="row">
				<h1 align="center">List of Topics</h1>
				<div align="center">

					<!-- New Button -->
					<button class="btn btn-fab btn-raised btn-material-red" data-toggle="modal" data-target="#myModal" style="position: fixed; bottom: 20px; right: 20px; z-index:10;"><i class="mdi-content-add" ></i></button>

				<!-- Old Button
    			<button type="button" class="btn btn-info btn-raised btn-lg" data-toggle="modal" data-target="#myModal">Create a new topic&nbsp<span class="mdi-content-add-circle-outline"></span></button>
    		-->

    		<!-- Popup -->
    		<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    			<div class="modal-dialog">
    				<div class="modal-content">

    					<div class="modal-header">
    						<h2 align="center"><b>Create a new Topic</b></h2>
    					</div>
    					<div class="modal-body">
    						<form action="create-topic" method="post" class="form-horizontal" enctype="multipart/form-data">
    							<fieldset>

    								<div class="form-group">
    									<label for="inputTopicName" class="col-lg-2 control-label">Title: </label>
    									<div class="col-lg-10">
    										<input class="form-control" id="inputTopicName" name="inputTopicName" placeholder="Title of the Topic" type="text">
    									</div>
    								</div>

    								<div class="form-group">
    									<label for="inputWhat" class="col-lg-2 control-label">What: </label>
    									<div class="col-lg-10">
    										<input class="form-control" id="inputWhat" name="inputWhat" placeholder="What to do" type="text">

    									</div>
    								</div>

    								<div class="form-group">
    									<label for="inputWhere" class="col-lg-2 control-label">Where: </label>
    									<div class="col-lg-10">
    										<input class="form-control" id="inputWhere" name="inputWhere" placeholder="Location for the activities" type="text">

    									</div>
    								</div>


    								<div class="form-group">
    									<label for="inputDate" class="col-lg-2 control-label">Date: </label>
    									<div class="col-lg-10">
    										<input class="form-control" id="inputDate" name="inputDate" placeholder="Date for the activity" type="date">

    									</div>
    								</div>

    								<div class="form-group">
    									<label for="inputTime" class="col-lg-2 control-label">Time: </label>
    									<div class="col-lg-10">
    										<input class="form-control" id="inputTime" name="inputTime" placeholder="Time for the activity" type="time">

    									</div>
    								</div>

    								<!-- NEW INPUT FILE-->
    								<div class="form-group" >
    									<label for="inputImg" class="col-lg-2 control-label">Photo:</label>
    									<div class="col-lg-10">
    										<input id="inputImg" type="file" name="inputImg"/>
    									</div>
    								</div>
									<!-- OLD INPUT FILE
									<div class="form-group">
										<label for="inputFile" class="col-lg-2 control-label">Photo</label>
										<div class="col-lg-10">
											<input readonly="" class="form-control floating-label" placeholder="Browse..." type="text" >
											<input id="inputFile" multiple="" type="file" accept="image/*">
										</div>
									</div>
								-->
								<div class="form-group">
									<label for="textArea" class="col-lg-2 control-label">Details:</label>
									<div class="col-lg-10">
										<textarea class="form-control" rows="3" id="inputDescription" name="inputDescription"></textarea>
										<span class="help-block">Add here details that you want the others will know </span>
									</div>
								</div>

								<!-- OLD BUTTON 
								<div class="form-group">
									<div class="col-lg-10 col-lg-offset-2">
										<button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-default">Cancel</button>
										<button type="submit" class="btn btn-info">Create</button>
									</div>
								</div>
							-->

							<!-- NEW BUTTON -->
							<div class="form-group">
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal" data-target="#myModal">Cancel</button>
									<button type="submit" class="btn btn-info">Create</button>
								</div>
							</div>
						</fieldset>
					</form>


				</div>
			</div>
		</div>
	</div>	


</div>
<div class="col-lg-12">

	{% for topic in topics %}

	<!-- Card Proposal Big -->

	<div class="list-group" id="event_list">
		<div class="list-group-item">
			<a href="view-topic?id={{topic.key.id}}">
				<div class="well well-lg" color="blue">
					<!-- interno proposta -->
					<div class="row-picture">
						<img class="circle" src="http://lorempixel.com/56/56/people/1" alt="icon">
					</div>

					<h2 class="list-group-item-heading">{{topic.title}}</h2>
					<p class="list-group-item-text">{{topic.description}}</p>

				</div>
			</a>
		</div>
	</div>

	{% endfor %}
</div>
</div>
</div>

</body>

</html>
