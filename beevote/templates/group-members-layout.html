<html>	<head>		<title>List of group members</title>				{{ basic_head }}			</head>	<body>					{{ navbar }}			<div class="jumbotron" style="max-width:900px;">				<div class="list-group">					<div class="jumbotron" style="padding-bottom: 1px; padding-top: 1px;">						<h2 align="center">Members of "{{ group.name }}"</h2>						<form class="form-horizontal" action="/group/{{ group.key.id }}/members/add" method="POST">					    	<fieldset>					        	<div class="form-group" style="padding:19px;">					        		<legend>Add member</legend>					            	<div class="input-group">					            		<input type="email" class="form-control" id="email" name="email" placeholder="Email">					            		<span class="input-group-btn">					            			<button type="submit" class="btn btn-info btn-fab btn-raised mdi-social-person-add"></button>					            		</span>					            	</div>					        	</div>					        </fieldset>			    		</form>						{% if unknown_email %}						<div class="alert alert-dismissable alert-warning" style="max-width: 900px; margin-left: auto; margin-right: auto; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.23), 0 3px 10px rgba(0, 0, 0, 0.16);">							<button type="button" class="close" data-dismiss="alert">X</button>							<h3 style="margin-top: 0px;">{{ unknown_email.0.0 }} is not associated to any BeeVote account.</h3>						</div>						{% endif %}		    		</div>					{% for user in group.members_data %}				    <div class="list-group-item">				        <div class="row-picture">				            <img class="circle" src="/static/images/user-default.jpg" alt="icon">				        </div>				        <div class="row-content">				            <h4 class="list-group-item-heading">{{user.name}} {{user.surname}}</h4>							<p>{{user.email}}</p>				            <form action="/group/{{ group.key.id }}/members/remove" method="POST">								<input type="text" id="email" name="email" value="{{ user_email }}" hidden>								<div class="least-content">									<button type="submit" class="btn btn-danger btn-fab btn-raised mdi-action-delete"></button>								</div>							</form>				        </div>				    </div>				    <div class="list-group-separator"></div>				    {% endfor %}				</div>			</div>	</body></html>
