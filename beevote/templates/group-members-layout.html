<html>	<head>		<title>List of group members</title>				{{ basic_head }}			</head>	<body>		<div>			<form action="/group/{{ group.key.id }}/members/add" method="POST">				<fieldset>					Email: <input type="text" id="email" name="email">					<button type="submit">Add user</button>				</fieldset>			</form>			Group members:			<table>				<thead>					<tr>						<td>Email</td>						<td>Options</td>					</tr>				</thead>				<tbody>					{% for user_email in group.members %}					<tr>						<td>{{user_email}}</td>						<td>							<form action="/group/{{ group.key.id }}/members/remove" method="POST">								<input type="text" id="email" name="email" value="{{ user_email }}" hidden>								<button type="submit">Remove</button>							</form>						</td>					</tr>					{% endfor %}				</tbody>			<table>		</div>	</body></html>
