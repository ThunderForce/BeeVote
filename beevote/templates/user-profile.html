<!-- Ovviamente manca la parte interattiva, andrÃ  inclusa non appena avremo i gruppi e gli utentu -->
<html>
<head>
	<title>Topic - Beevote</title>
	{{ basic_head }}
</head>
<body>
	{{ navbar }}
	

	<div class="jumbotron" style="max-width: 900px;">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="mdi-action-settings"></button>
		<div>
			<img class="circle" src="/static/images/user-default.jpg" alt="icon">
			<h1>Name Surname</h1>
		</div>
		
	</div>
	


	
	<div class="row" style="max-width: 900px;
	margin-left: auto;
	margin-right: auto;">
	<div class="col-lg-5">
		<!--Profile picture goes here -->
		<h3>Your groups</h3>
		

		{% for group in groups%}
		<div class="list-group">
			<div class="list-group-item">

				<!-- Card Group Big -->
				<div class="well well-lg" color="blue" style="max-width: 900px;">
					<div class="row">
						<a href="/group/{{ group.key.id }}">
							<div class="col-lg-10">
								<!-- interno proposta -->
								<div class="row-picture">
									<img class="circle" src="/static/images/user-default.jpg" alt="icon">
								</div>
								<div class="row-content">
									<h3 class="list-group-item-heading">{{ group.name }}
									</h3>
									<h5 class="list-group-item-text" color="black">{{ group.description }}</h5>
								</div>
							</div>
						</a>
						<div class="col-lg-2">
							<a href="javascript:void(0)">Members <span class="badge">100</span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
		

	</div>
	<div class="col-lg-2">

	</div>
	<div class="col-lg-5">
		<h3> Your Topic</h3>


		{% for topic in topics %}

		<!-- Card Proposal Big -->

		<div class="list-group" id="event_list">
			<div class="list-group-item">
				<a href="/group/{{ group.key.id }}/topic/{{ topic.key.id }}">
					<div class="well well-lg" color="blue">
						<!-- interno proposta -->
						<div class="row-picture">
							<img class="circle" src="/static/images/user-default.jpg" alt="icon">
						</div>

						<h2 class="list-group-item-heading">{{topic.title}}</h2>
						<p class="list-group-item-text">{{topic.description}}</p>

					</div>
				</a>
			</div>
		</div>

		{% endfor %}
	</div>
</div>



</div>

</div>
</body>
</html>
