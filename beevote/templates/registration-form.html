<html>
	<head>
		<title>Welcome to BeeVote!</title>
		
		{{ basic_head }}
		
	</head>
	<body>
		<h1>Welcome to BeeVote!</h1>
		<p>Your Google account is not yet registered in the app.</p>

		<form action="/register" method="POST">
			<fieldset>
				Name: <input type="text" name="name">
				Surname: <input type="text" name="surname">
				<input type="submit" value="Register">
			</fieldset>
		</form>
	</body>
</html>
