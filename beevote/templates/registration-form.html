<html>
	<head>
		<title>Request registration - Beevote</title>
		
		{{ basic_head }}
		
		<script>
			$(document).ready(function() {
				$('form#user-form').ajaxForm({
					dataType: "json",
					beforeSubmit: function(arr) {
						$('button#request-registration').attr("disabled", true);
					},
					error: function() {
						alert('{{lang.general_error}}');
						$('button#request-registration').attr("disabled", false);
					},
					success: function(response) {
						if (response.success) {
							window.location.href = '/home';
						} else {
							alert(response.error);
							$('button#request-registration').attr("disabled", false);
						}
					}
				});
			});
		</script>
		
	</head>
	<body>
		<div class="jumbotron"  style="max-width:900px;margin-top:20px;">
			<h1>Welcome to Beevote!</h1>
			<p>Your Google account is not yet registered in the app.</p>
			<p>To fully access the app complete the registration form by filling the following fields.</p>
			<div class="jumbotron">
				<h2 align="center"><b>Sign in</b></h2>
				<form action="/api/register" method="POST" class="form-horizontal" id="user-form">
                <fieldset>
                  <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name: </label>
                    <div class="col-lg-10">
                      <input class="form-control" id="inputName" name="name" placeholder="Your name" type="text" maxlength="32">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputSurname" class="col-lg-2 control-label">Surname: </label>
                    <div class="col-lg-10">
                      <input class="form-control" id="inputSurname" name="surname" placeholder="Your surname" type="text" maxlength="32">
                    </div>
                  </div>

                  <!-- BUTTON -->
                  <div class="form-group">
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-info" id="request-registration">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
              <p><a href="/logout">Logout</a></p>
			</div>
		</div>
	</body>
</html>
