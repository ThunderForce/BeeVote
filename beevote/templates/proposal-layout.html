<!DOCTYPE HTML>
<html>

    <head>

        <title>Proposal - BeeVote</title>
        
        {{ basic_head }}

        <script>
			function toggle_vote() {
				if ($("#vote").is(":checked"))
					add_vote();
				else
					remove_vote();
			}
			function add_vote() {
				$("#number_of_votes").html("...");
				$.ajax({
					url: "api/create-vote",
					method: "POST",
					data: {
						proposal_id: {{ proposal.key.id }}
					},
					dataType: "json",
					success: function(response) {
						$("#number_of_votes").html(response.vote_number);
					}
				});
			}
			function remove_vote() {
				$("#number_of_votes").html("...");
				$.ajax({
					url: "api/remove-vote",
					method: "POST",
					data: {
						proposal_id: {{ proposal.key.id }}
					},
					dataType: "json",
					success: function(response) {
						$("#number_of_votes").html(response.vote_number);
					}
				});
			}
        </script>

    </head>
