<html>	<head>		<title>Emailer</title>				{{ basic_head }}				<script>			$(document).ready(function() {				$('form#send-mail').ajaxForm({					beforeSubmit: function() {						$('button#send').attr("disabled", true);					},					error: function() {						alert("Unexpected error.");						$('button#send').attr("disabled", false);					},					success: function(response) {						alert(response);						$('button#send').attr("disabled", false);					}				});			});		</script>			</head>	<body>		<form id="send-mail" action="/admin/ajax/send-email" method="POST">			<h2>Send a mail to a user</h2>			<fieldset>				<p>					To: <input type="text" name="to">				</p>				<p>					From: <input type="text" name="from-name"> &lt;<input type="text" name="from-address">@beevote.appspotmail.com&gt;				</p>				<p>					Subject: <input type="text" name="subject">				</p>				<p>					Body: <input type="text" name="body">				</p>				<p>					<button id="send" type="submit">Send</button>				</p>			</fieldset>		</form>	</body></html>
