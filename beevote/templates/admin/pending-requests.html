<html>	<head>		<title>Pending registration requests</title>				{{ basic_head }}			</head>	<body>		<div>			Registration requests:			<table>				<thead>					<tr>						<td>Request ID</td>						<td>User ID</td>						<td>Email</td>						<td>Name</td>						<td>Surname</td>						<td>Options</td>					</tr>				</thead>				<tbody>					{% for request in requests %}					<tr>						<td>{{request.key.id}}</td>						<td>{{request.user_id}}</td>						<td>{{request.email}}</td>						<td>{{request.name}}</td>						<td>{{request.surname}}</td>						<td><a href="/admin/accept-request/{{request.key.id}}">Accept</a></td>					</tr>					{% endfor %}				</tbody>			<table>		</div>	</body></html>
