<html>	<head>		<title>User manager</title>				{{ basic_head }}				<script>		$(document).ready(function() {			$("a.remove-user").on('click', function() {				return confirm("Are you sure you want to delete this user?");			});			$("a.accept-request").on('click', function() {				return confirm("Are you sure you want to accept this request?");			});		});		</script>				<style>			table {				border-spacing: 2px;				border-collapse: separate;			}			table, th, td {				padding: 2px;				border: 1px solid;			}		</style>			</head>	<body>		<h2>Registered users:</h2>		<table>			<thead>				<tr>					<td>BeeVote User ID</td>					<td>Google User ID</td>					<td>Email</td>					<td>Name</td>					<td>Surname</td>					<td>Last access</td>					<td>Options</td>				</tr>			</thead>			<tbody>				{% for user in users %}				<tr>					<td>{{user.key.id}}</td>					<td>{{user.user_id}}</td>					<td>{{user.email}}</td>					<td>{{user.name}}</td>					<td>{{user.surname}}</td>					<td>{{user.last_access}}</td>					<!-- <td><a href="/admin/remove-user/{{user.key.id}}" class="remove-user">Remove</a></td> -->					<td><del>Remove</del></td>				</tr>				{% endfor %}			</tbody>		</table>	</body></html>
