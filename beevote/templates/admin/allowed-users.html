<html>	<head>		<title>List of allowed users</title>				{{ basic_head }}			</head>	<body>		<div>			<form action="/admin/user/add" method="POST">				<fieldset>					Email: <input type="text" id="email" name="email">					<button type="submit">Add user</button>				</fieldset>			</form>			Allowed users:			<table>				<thead>					<tr>						<td>ID</td>						<td>Email</td>						<td>Options</td>					</tr>				</thead>				<tbody>					{% for user in allowed_users %}					<tr>						<td>{{user.key.name}}</td>						<td>{{user.email}}</td>						<td><a href="/admin/user/remove/{{user.key.name}}">Remove</a></td>					</tr>					{% endfor %}				</tbody>			<table>		</div>	</body></html>
