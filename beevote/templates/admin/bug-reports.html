<html>	<head>		<title>Bug reports</title>				{{ basic_head }}				<style>			table {				border-spacing: 2px;				border-collapse: separate;			}			table, th, td {				padding: 2px;				border: 1px solid;			}		</style>			</head>	<body>		<h2>Bug reports:</h2>		<table>			<thead>				<tr>					<td>Report ID</td>					<td>Beevote User ID</td>					<td>Device</td>					<td>Browser</td>					<td>Description</td>					<td>Occurrence</td>					<td>Creation</td>				</tr>			</thead>			<tbody>				{% for report in reports %}				<tr>					<td>{{report.key.id}}</td>					<td>{{report.creator.get.user_id}}</td>					<td>{{report.device}}</td>					<td>{{report.browser}}</td>					<td>{{report.description}}</td>					<td>{{report.occurrence}}</td>					<td>{{report.creation}}</td>				</tr>				{% endfor %}			</tbody>		</table>	</body></html>
