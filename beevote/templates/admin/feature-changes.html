<html>	<head>		<title>Feature changes</title>				{{ basic_head }}				<style>			table {				border-spacing: 2px;				border-collapse: separate;			}			table, th, td {				padding: 2px;				border: 1px solid;			}		</style>			</head>	<body>		<form action="/admin/add-feature-change" method="POST">			<h2>Insert a new feature change</h2>			<fieldset>				<input type="text" name="description">				<button type="submit">Add</button>			</fieldset>		</form>		<h2>Feature changes</h2>		<table>			<thead>				<tr>					<td>Date</td>					<td>Description</td>					<td>Options</td>				</tr>			</thead>			<tbody>				{% for feature in feature_changes %}				<tr>					<td>{{feature.creation}}</td>					<td>{{feature.description}}</td>					<td>Work in progress</td>				</tr>				{% endfor %}			</tbody>		</table>	</body></html>
